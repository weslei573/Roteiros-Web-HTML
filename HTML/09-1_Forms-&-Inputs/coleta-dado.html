	<main>
		<section>
			<h2>Na pratica</h2>
			<p>
				Para formulários que processam dados sensíveis, use o método POST-method="post".
			</p>
			<p>
				Se os dados forem compartilháveis, use o método GET-method="get".
			</p>

			<form action="https://example.com/animals" method="post">
				<fieldset>
					<legend>Controles de formulário</legend>
					<p>
						<label for="animal">What is your favorite animal?</label>
						<input type="text" id="animal" name="animal">
					</p>
					<button type="submit">Save</button>
				</fieldset>
			</form>
		</section>
